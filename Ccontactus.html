<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>kennya contractors and construction companies -contact us </title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	 <form role="form" id="contact_form" class="contact-form" method="post" onsubmit="return false">
              <div class="row">
                <div class="col-md-12">
                  <ul class="row">
                    <li class="col-sm-6">
                      <label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="*NAME">
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="*EMAIL">
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="mobile" class="form-control" name="company" id="company" placeholder="PHONE">
                      </label>
                    </li>
                    <li class="col-sm-6">
                      <label>
                        <input type="text" class="form-control" name="website" id="website" placeholder="SUBJECT">
                      </label>
                    </li>
                  </ul>
                </div>
                <div class="col-md-12">
                  <ul class="row">
                    <li class="col-sm-12">
                      <label>
                        <textarea class="form-control" name="message" id="message" rows="5" placeholder="*MESSAGE"></textarea>
                      </label>
                    </li>
                    <li class="col-sm-12 no-margin">
                      <button type="submit" value="submit" class="btn" id="btn_submit" onclick="proceed();">send message</button>
                    </li>
                  </ul>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>    



</body>
</html>
